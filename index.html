<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container">
      <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" id="" />
            </div>
            <div>
                <input type="button" id="" value="AC" class="opreator" onclick="display.value =''"/>
                <input type="button" id="" value="DE" class="opreator" onclick="display.value =display.value.toString().slice(0,-1)"/>
                <input type="button" id="" value="." class="opreator" onclick="display.value +='.'"/>
                <input type="button" id="" value="/" class="opreator" onclick="display.value +='/'"/>
            </div>
            <div>
                <input type="button" id="" value="7" onclick="display.value +='7'"/>
                <input type="button" id="" value="8" onclick="display.value +='8'"/>
                <input type="button" id="" value="9" onclick="display.value +='9'"/>
                <input type="button" id="" value="*" class="opreator" onclick="display.value +='*'"/>
            </div>
            <div>
                <input type="button" id="" value="4" onclick="display.value +='4'"/>
                <input type="button" id="" value="5" onclick="display.value +='5'"/>
                <input type="button" id="" value="6" onclick="display.value +='6'"/>
                <input type="button" id="" value="-" class="opreator" onclick="display.value +='-'"/>
            </div>
            <div>
                <input type="button" id="" value="1" onclick="display.value +='1'"/>
                <input type="button" id="" value="2" onclick="display.value +='2'"/>
                <input type="button" id="" value="3" onclick="display.value +='3'"/>
                <input type="button" id="" value="+" class="opreator" onclick="display.value +='+'"/>
            </div>
            <div>
                <input type="button" id="" value="00" onclick="display.value +='00'"/>
                <input type="button" id="" value="0"  onclick="display.value += '0'"/>
                <input type="button" id="" value="=" class="equal opreator" onclick="display.value = eval(display.value)"/>
                
            </div>
        </form>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
